language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - git clone git://github.com/ome/omero-dsl-plugin
  - cd omero-dsl-plugin && ./gradlew publishToMavenLocal
  - cd ..

script:
  - ./gradlew publishToMavenLocal

deploy:
  provider: script
  script: ./gradlew publish
  skip_cleanup: true
  on:
    branch: deploy
