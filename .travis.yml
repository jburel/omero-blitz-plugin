language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - git clone git://github.com/ome/omero-dsl-plugin
  - cd omero-dsl-plugin && ./gradlew publishToMavenLocal
  - cd ..
  - gradle wrapper --gradle-version 5.1.1
  - ./gradlew -v
  - ./gradlew publishToMavenLocal


deploy:
  provider: script
  script: gradle publish
  skip_cleanup: true
  on:
    branch: deploy
